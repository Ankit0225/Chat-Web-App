<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://socket.io/images/favicon.png" type="image/x-icon">
    <title>Socket.io</title>
    <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>Chat.com</h1>


    <div class="loginbox">
       <input class="inpUsername" placeholder="Username">
       <input class="inpPassword" placeholder="Password" type="password">
       <button class="start">START</button>
    </div>

    <div class="chatbox">
    <input class="inpToUser" placeholder="Send Message (Default Everyone)">
    <input class="inpNewMsg" placeholder="New Message">
    <button class="btnRequest">Request</button>
    <ul class="ulmsglist"></ul>
    </div>
</body>
</html>
